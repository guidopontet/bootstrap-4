<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario en Linea</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
	
	<div class="container">
		<!-- Form-Inline: formulario en linea -->
		<form action="" class="form-inline">
			<div class="form-group">
				<!-- sr-only: solo visible en dispositivos de solo lectura, ya que no soportan placeholders -->
				<label class="sr-only" for="nombre">Nombre:</label>
				<input class="form-control" type="text" id="nombre" placeholder="Ingresa tu Nombre">
			</div>

			<div class="form-group">
				<div class="input-group">
					<label class="sr-only" for="correo">Correo:</label>
					<!-- Agregar addon -->
					<div class="input-group-addon">@</div>
					<input class="form-control" type="text" id="correo" placeholder="Ingresa tu Correo">
				</div>
			</div>

			<div class="form-group">
				<input type="checkbox"> Recuerdame
			</div>

			<button class="btn btn-primary"> Enviar</button>
		</form>
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
