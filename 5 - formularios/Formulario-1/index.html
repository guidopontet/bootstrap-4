<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<br>
		<form action="">
			<!-- form-group agrupa elementos para separar contenido -->
			<div class="form-group">
				<label for="nombre">Nombre:</label>
				<!-- Los inputs llevan la clase form-control -->
				<input  class="form-control" type="text" id="nombre" placeholder="Nombre:">
			</div>
		
			<div class="form-group">
				<label for="option">Elige una opción:</label>
				<select class="form-control name="" id="option">
					<option value="">Opción #1</option>
					<option value="">Opción #2</option>
					<option value="">Opción #3</option>
					<option value="">Opción #4</option>
					<option value="">Opción #5</option>
					<option value="">Opción #6</option>
				</select>
			</div>
		
			<div class="form-group">
				<label for="mensaje">Mensaje:</label>
				<textarea class="form-control name="" id="mensaje" placeholder="Escribe tu mensaje:"></textarea>
			</div>
		
			<div class="form-group">
				<label for="archivo">Archivo:</label>
				<input type="file" id="archivo">
				<p class="form-text text-muted">Maximo 50MB</p>
			</div>
		
			<button class="btn btn-primary">Enviar</button>
		
		
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
