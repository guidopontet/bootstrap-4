<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario </title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
	<!-- Este formulario cuando se achica se pone  uno debajo del otro -->
	<br>
	<div class="container">
		<form action="">
			<div class="form-group row">
				<label for="nombre" class="col-sm-2">Nombre:</label>
				<div class="col-sm-10">
					<!-- Disabled para deshabilitar input -->
					<input type="text" class="form-control" id="nombre" placeholder="Nombre:" disabled>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="nombre" class="col-sm-2">Nombre:</label>
				<div class="col-sm-10">
					<p>Guido Pontet</p>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="correo" class="col-sm-2">Correo:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="correo" placeholder="Correo:">
				</div>
			</div>

			<div class="form-group">
				<label for="recuerdame" class="col-sm-12 offset-2">
					<input type="checkbox" id="recuerdame">Recuerdame
				<label>
			</div>

			<div class="form-group">
				<div class="col-sm-2 offset-2">
					<button class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
	</div>
	


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
