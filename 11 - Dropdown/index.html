<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dropdown </title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!-- Usamos la v3.3 para usar los glyphicons -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
</head>
<body>
	
	<div class="container-fluid">
		<br>
		<div class="dropdown">
			<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Menu
			</button>
			<ul class="dropdown-menu">
				<!-- header -->
				<li class="dropdown-header">Header</li>
				<li class="dropdown-divider"></li>
	
				<!-- Items -->
				<li class="dropdown-item"><a href="#">Item #1</a></li>
				<li class="dropdown-item"><a href="#">Item #2</a></li>
				<li class="dropdown-item"><a href="#">Item #3</a></li>
				<li class="dropdown-item"><a href="#">Item #4</a></li>
			</ul>
		</div>

	</div>
	
	
	


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>
</html>
