<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Imagenes</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
</head>
<body>
	<br>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-4">
				<!-- Para hacer imagenes responsive -->
				<!-- Imagenes redondeadas -->
				<img class="img-fluid rounded" src="imagen.jpg" alt="Imagen">
			</div>

			<div class="col-sm-4">
				<!-- Para hacer imagenes responsive -->
				<!-- Imagenes circulares -->
				<img class="img-fluid rounded-circle" src="imagen.jpg" alt="Imagen">
			</div>

			<div class="col-sm-4">
				<!-- Para hacer imagenes responsive -->
				<!-- Imagenes thumbnail -->
				<img class="img-fluid img-thumbnail" src="imagen.jpg" alt="Imagen">
			</div>
		</div>
	</div>
	
	


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.bundle.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>
</html>
