<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inputs </title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
	
	<div class="container-fluid">
		<br>
		<div class="row">
			<div class="col-md-3">
				
				<div class="form-group">
					<div class="input-group">
						<!-- Para poner el addon a la derecha, invierto el orden -->
						<span class="input-group-addon">Correo </span>
						<input type="text" class="form-control">
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<!-- Para poner el addon a la derecha, invierto el orden -->
						<span class="input-group-addon">$ </span>
						<input type="text" class="form-control">
						<span class="input-group-addon">.00 </span>
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<input id="checkboxHabilitar" type="checkbox">							
						</span>
						<input id="inputHabilitar" 	type="text" class="form-control" disabled="true">
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<input id="checkboxHabilitar" type="radio" name="radio1">							
						</span>
						<input id="inputHabilitar" 	type="text" class="form-control">
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<input type="radio" name="radio1">							
						</span>
						<input type="text" class="form-control">
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-btn"><button class="btn btn-primary">Boton</button></span>
						<input type="text" class="form-control">
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-btn">
							<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Boton
							<ul class="dropdown-menu">
								<li class="dropdown-item"><a href="#">Item #1</a></li>
								<li class="dropdown-item"><a href="#">Item #2</a></li>
								<li class="dropdown-item"><a href="#">Item #3</a></li>
								<li class="dropdown-item"><a href="#">Item #4</a></li>
							</ul>
							</button>

						</span>
						<input type="text" class="form-control">
					</div>
				</div>


			</div>
		</div>
	</div>

	

	<script src="main.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
